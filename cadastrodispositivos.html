<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <script src="script.js" defer></script> <!-- Adicionando o link para script.js -->
    <title>Formulário de Cadastro</title>
</head>
<body>

    <h2>Formulário de Cadastro</h2>

    <form action="#" method="post">
        <!-- Informações Pessoais -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required>

        <label for="usaWhatsapp">Utiliza WhatsApp neste número?</label>
        <select id="usaWhatsapp" name="usaWhatsapp" required>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="cpfFoto">CPF (foto):</label>
        <input type="file" id="cpfFoto" name="cpfFoto" accept="image/*" required>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required>

        <label for="rgFoto">RG (foto):</label>
        <input type="file" id="rgFoto" name="rgFoto" accept="image/*" required>

        <label for="numPassaporte">N° de Passaporte (Estrangeiro):</label>
        <input type="text" id="numPassaporte" name="numPassaporte">

        <label for="passaporteFoto">Passaporte (se você é estrangeiro):</label>
        <input type="file" id="passaporteFoto" name="passaporteFoto" accept="image/*">

        <!-- Informações do Familiar -->
        <h3>Informações do Familiar:</h3>

        <label for="nomeFamiliar">Nome:</label>
        <input type="text" id="nomeFamiliar" name="nomeFamiliar" required>

        <label for="sobrenomeFamiliar">Sobrenome:</label>
        <input type="text" id="sobrenomeFamiliar" name="sobrenomeFamiliar" required>

        <label for="grauParentesco">Grau de Parentesco:</label>
        <input type="text" id="grauParentesco" name="grauParentesco" required>

        <label for="respostaOutros">Se respondeu "outros" na pergunta anterior, diga o que essa pessoa é sua?</label>
        <input type="text" id="respostaOutros" name="respostaOutros">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">

        <label for="comprovanteResidencia">Comprovante de Residência (familiar):</label>
        <input type="file" id="comprovanteResidencia" name="comprovanteResidencia" accept="image/*" required>

        <label for="celularFamiliar">Celular:</label>
        <input type="tel" id="celularFamiliar" name="celularFamiliar" required>

        <label for="usaWhatsappFamiliar">Seu familiar utiliza WhatsApp neste número?</label>
        <select id="usaWhatsappFamiliar" name="usaWhatsappFamiliar" required>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label for="emailFamiliar">E-mail:</label>
        <input type="email" id="emailFamiliar" name="emailFamiliar" required>

        <!-- Declaração -->
        <h3>Declaração</h3>

        <textarea id="declaracao" name="declaracao" required></textarea>

        <label for="telefoneFixo">Telefone (fixo):</label>
        <input type="tel" id="telefoneFixo" name="telefoneFixo">

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
